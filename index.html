<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="description" content="To-Do List">
        <meta name="author" content="Carolyn Lam">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>To-Do List</title>

        <!-- Stylesheets -->
        <link href='https://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JavaScript -->
        <script src="script/jquery-1.12.4.min.js"></script>
        <script src="script/jquery-ui.js"></script>
        <script src="script/script.js"></script>

    </head>
    <body>

        <div class="container">
            <h1>To-Do List</h1>
            <input type="text" placeholder="Create New Item...">

            <ul></ul>

            <div class="bottom">
                <h3>Remaining: <span id="remaining-count">0</span></h3>
                <h3>Completed: <span id="completed-count">0</span></h3>
                <h3>Total: <span id="total-count">0</span></h3>
            </div>
        </div>

    </body>
</html>
